<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Мой ToDo фронтенд</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
<div class="app">
  <h1>Мои задачи</h1>

  <form id="todo-form">
    <input
            id="todo-input"
            type="text"
            placeholder="Новая задача..."
            autocomplete="off"
    />
    <button type="submit">Добавить</button>
  </form>

  <div id="status" class="status"></div>

  <ul id="todo-list"></ul>
</div>

<script src="./main.js" type="module"></script>
</body>
</html>
